name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Instalando Gradle para gerar wrapper..."
          # Instala Gradle 8.4
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          export PATH=$PATH:/tmp/gradle-8.4/bin
          
          echo "Gerando Gradle Wrapper..."
          # Gera o wrapper
          cd $GITHUB_WORKSPACE
          /tmp/gradle-8.4/bin/gradle wrapper --gradle-version 8.4 --distribution-type bin
          
          # Verifica se foi criado
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "ERRO: Falha ao gerar gradle-wrapper.jar"
            exit 1
          fi
          echo "✅ gradle-wrapper.jar gerado com sucesso"
        else
          echo "✅ gradle-wrapper.jar já existe"
        fi
        chmod +x gradlew
        ls -la gradle/wrapper/
      
    - name: Build with Gradle
      run: |
        ./gradlew build --no-daemon
        
    - name: Build APK
      run: |
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: ignore

