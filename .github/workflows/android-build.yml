name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.4
    
    - name: Setup Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Gerando Gradle Wrapper..."
          gradle wrapper --gradle-version 8.4 --distribution-type bin
        fi
        chmod +x gradlew
        # Verifica se o jar existe
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "ERRO: gradle-wrapper.jar não foi criado!"
          ls -la gradle/wrapper/ || echo "Diretório gradle/wrapper não existe"
          exit 1
        fi
        echo "✅ gradle-wrapper.jar verificado"
        ls -lh gradle/wrapper/gradle-wrapper.jar
      
    - name: Build with Gradle
      run: |
        ./gradlew build --no-daemon
        
    - name: Build APK
      run: |
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: ignore

